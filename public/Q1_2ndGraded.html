<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Unna Lael Jaldon of Rubidium</h2>

    <div>
        <p>Please enter the following information:</p>
        <input type="text" id="mealPrice" placeholder="Meal Price:" value="119.99" />
        <input type="text" id="tip" placeholder="Tip:" value="20" />
        <input type="text" id="serviceCharge" placeholder="Service Charge:" value="12" />
        
        <button id="accept_input">Accept input!</button>
    </div>

    <p id="result"></p>

    <footer>
        <p>&copy; 2025 Me. All rights reserved.</p>
    </footer>

    <script>
        let btn = document.getElementById("accept_input");
        btn.addEventListener('click', totalMeal);

        function totalMeal() {
            let mp = document.getElementById("mealPrice").value * 1;
            let tip = document.getElementById("tip").value * 1;
            let sc = document.getElementById("serviceCharge").value * 1;

            let totalCost = mp + tip + ((sc / 100) * mp);

            document.getElementById("result").innerText = "Total Meal: " + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
